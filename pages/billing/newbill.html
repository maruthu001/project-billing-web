<body>
    <header>
        <div>
            <div class="nav">
                <div class="logo">
                    <img src="../../assets/Imges/M_A_M.png    " alt="Logo pic" />

    <main>
        <div class="symbol">
            <div class="namebar">
                <label>Customer Name:</label>
                <input type="text" />

                <input type="text" />

                <input type="text" />

                <input type="date" />

            </div>
            <a href="../customer/billingside.html"><img src="../../assets/Imges/plus.jfif" alt="plus-symbol" /></a>
        </div>
        <table class="table">
            <caption style="font-size: 0%;">billing details</caption>
            <tr class="tb1">
                <th>No</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>MRP</th>
                <th>Price</th>
                <th>Amount</th>

            </tr>
            <tr>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>

            </tr>
            <tr>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>

            </tr>
            <tr>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>

            </tr>
            <tr>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
            </tr>
            <tr>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>
                <td><input type="textbox" /></td>

            </tr>

            <tr>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td><strong>Tax(%)</strong></td>
                <td><input type="textbox" /></td>

            </tr>
            <tr>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td><strong>Discount(%)</strong></td>
                <td><input class="skyblue" type="textbox" /></td>

            </tr>
            <tr>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td><strong>Total</strong></td>
                <td><input type="textbox" /></td>
            </tr>
        </table>

        <button class="btn" type="submit"><a class="btn" href="../billing/newbill.html">Print Bill</a></button>


    </main>
