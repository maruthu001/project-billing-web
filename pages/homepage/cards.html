<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M A M Billing</title>
  <link rel="stylesheet" href="../../assets/css/homepage/cards.css">
  <link rel="stylesheet" href="../../assets/css/normalize.css" !important>
</head>

<body>
  <header>
    <div>
      <div class="nav">
        <div class="logo">
          <a href="../homepage/homepage.html"><img src="../../assets/Imges/M_A_M.png " alt="Logo pic" /></a>
        </div>
        <div class="list">
          <ul class="link">
            <li class="navlist"><a class="navlist" href="../homepage/homepage.html">&#8592;Back To Homepage</a></li>
          </ul>
        </div>
      </div>
  </header>
  <main>


    <div class="container">
      <div class="top">
        <h1>Contact Us</h1>
        <h2>Stop Billing for Some Time Leave us a message </h2>
      </div>

      <div class="column">
        <form class="form">
          <label class="forms">Shop Name</label>
          <input type="text" class="lists" placeholder="Your name..">
          <label class="forms">ID Number</label>
          <input type="text" class="lists" placeholder="Your Shop ID Number..">
          <label class="forms">Address</label>
          <input type="text" class="lists" placeholder="Your Address..">
          <label class="forms">Subject</label>
          <textarea class="lists" Id="txt" placeholder="Write something.."></textarea>
          <button class="submit" type="submit"><a href="../homepage/homepage.html">Submit</a></button>
        </form>

      </div>
    </div>
  </main>

</body>

</html>
