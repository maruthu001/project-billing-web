<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A M Billing</title>
    <link rel="stylesheet" href="../../assets/css/customer/billingside.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
</head>

<body>
    <header>
        <div>
            <div class="nav">
                <div class="logo">
                    <img src="../../assets/Imges/M_A_M.png   " alt="Logo pic" />
                </div>
                <div class="list">
                    <ul class="link">
                        <li class="navlist"><a class="navlist" href="../billing/newbill.html">&#x2190;Back to Bill</a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <main>
        <div class="one">
            <form>
                <h2>Add New Customer</h2>
                <div class="content">
                    <label class="forms">Customer Name</label>
                    <input class="lists" type="text" placeholder="Enter Customer Name" required />

                </div>
                <div class="content">
                    <label class="forms">Phone Number</label>
                    <input class="lists" type="tel" placeholder="Enter Mobile Number" required />
                </div>

                <div class="content">
                    <label class="forms">E-Mail Address (optional)</label>
                    <input class="lists" type="email" placeholder="Enter Customer E-Mail" />
                </div>
                <div class="content">
                    <label class="forms">Customer Address(optional)</label>
                    <input class="lists" type="text" placeholder="Enter Customer Adress"  />
                </div>
                <div class="content">
                    <label class="forms">ID Number</label>
                    <input class="lists" type="tel" placeholder="Enter ID Number" required />
                </div>
                <button class="button" type="continue" class="registerbtn"><a class="continue"
                        href="../billing/newbill.html"> Save<span>&#8594;</span></a></button>


            </form>
        </div>
    </main>



</body>

</html>
